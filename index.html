<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./style.css'>
    <script src='./javascript.js' defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class='calculator'>
      <div class='display'></div>
      <div class='button-container'>
        <div class='digit-button-container'>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>0</button>
          </div>
        </div>
        <div class='operator-button-container'></div>
        <div class='operator-button-container'></div>
      </div>
    </div>
  </body>
</html>
